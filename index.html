<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: 4px;
        }

        .header .subtitle {
            color: #aaa;
            margin-top: 10px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-tab.active {
            background: #ffd700;
            color: #1a1a2e;
            border-color: #ffd700;
            font-weight: bold;
        }

        /* Panels */
        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        /* Score Board */
        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .strikes {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .strike {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .strike.active {
            background: #e74c3c;
            color: #fff;
        }

        /* Question Card */
        .question-card {
            background: linear-gradient(145deg, #2c3e50, #1a252f);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .question-number {
            color: #ffd700;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.5rem;
            color: #fff;
            line-height: 1.4;
        }

        /* Answer Board */
        .answer-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer-slot {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .answer-slot.revealed {
            background: linear-gradient(145deg, #27ae60, #1e8449);
        }

        .answer-slot .number {
            background: rgba(0,0,0,0.3);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .answer-slot .text {
            flex: 1;
            font-size: 1.1rem;
        }

        .answer-slot .points {
            background: #ffd700;
            color: #1a1a2e;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
        }

        .answer-slot.hidden .text,
        .answer-slot.hidden .points {
            visibility: hidden;
        }

        .answer-slot.hidden::after {
            content: '?';
            font-size: 1.5rem;
            color: rgba(255,255,255,0.3);
        }

        /* Guess Form */
        .guess-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .guess-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.95);
            color: #1a1a2e;
        }

        .guess-input:focus {
            outline: 3px solid #ffd700;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #ffd700;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        /* Feedback */
        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            display: none;
        }

        .feedback.correct {
            display: block;
            background: rgba(39, 174, 96, 0.3);
            border: 2px solid #27ae60;
        }

        .feedback.wrong {
            display: block;
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid #e74c3c;
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Setup Panel */
        .setup-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
        }

        .setup-panel h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        .question-list {
            margin-bottom: 25px;
        }

        .question-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .question-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .question-item .q-text {
            flex: 1;
        }

        .question-item .answer-count {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
        }

        .admin-panel h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            color: #1a1a2e;
        }

        .answers-editor {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .answer-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .answer-row input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .answer-row input.answer-text {
            flex: 1;
        }

        .answer-row input.answer-points {
            width: 80px;
            text-align: center;
        }

        .answer-row .btn-remove {
            padding: 10px 15px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Game Over */
        .game-over {
            text-align: center;
            padding: 50px;
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .game-over .final-score {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .answer-board {
                grid-template-columns: 1fr;
            }

            .guess-form {
                flex-direction: column;
            }

            .score-board {
                flex-wrap: wrap;
                gap: 20px;
            }
        }

        /* Animations */
        @keyframes reveal {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .answer-slot.just-revealed {
            animation: reveal 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>FAMILY FEUD</h1>
            <p class="subtitle">Survey Says...</p>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="showPanel('setup')">Play</button>
            <button class="nav-tab" onclick="showPanel('admin')">Manage Questions</button>
        </nav>

        <!-- Setup Panel -->
        <div id="setup-panel" class="panel active">
            <div class="setup-panel">
                <h2>Select Questions to Play</h2>
                <div id="question-list" class="question-list">
                    <!-- Questions will be loaded here -->
                </div>
                <div class="game-controls">
                    <button class="btn btn-secondary" onclick="selectAllQuestions()">Select All</button>
                    <button class="btn btn-primary" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Game Panel -->
        <div id="game-panel" class="panel">
            <div class="score-board">
                <div class="score-item">
                    <div class="label">Question</div>
                    <div class="value"><span id="current-q">1</span> / <span id="total-q">5</span></div>
                </div>
                <div class="score-item">
                    <div class="label">Score</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="label">Strikes</div>
                    <div class="strikes">
                        <div class="strike" id="strike-1">X</div>
                        <div class="strike" id="strike-2">X</div>
                        <div class="strike" id="strike-3">X</div>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number">Question <span id="q-number">1</span></div>
                <div class="question-text" id="question-text">Loading question...</div>
            </div>

            <div id="answer-board" class="answer-board">
                <!-- Answers will be loaded here -->
            </div>

            <div id="feedback" class="feedback"></div>

            <form class="guess-form" onsubmit="submitGuess(event)">
                <input type="text" id="guess-input" class="guess-input" placeholder="Type your answer..." autocomplete="off">
                <button type="submit" class="btn btn-primary">Guess!</button>
            </form>

            <div class="game-controls">
                <button class="btn btn-secondary" onclick="nextQuestion()">Next Question</button>
                <button class="btn btn-danger" onclick="endGame()">End Game</button>
            </div>
        </div>

        <!-- Game Over Panel -->
        <div id="gameover-panel" class="panel">
            <div class="game-over">
                <h2>Game Over!</h2>
                <div class="final-score" id="final-score">0</div>
                <p style="margin-bottom: 30px; color: #aaa;">Total Points</p>
                <button class="btn btn-primary" onclick="showPanel('setup')">Play Again</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="panel">
            <div class="admin-panel">
                <h2>Add New Question</h2>
                <form onsubmit="saveQuestion(event)">
                    <div class="form-group">
                        <label>Question Text</label>
                        <input type="text" id="new-question-text" placeholder="e.g., Name something you find in a kitchen" required>
                    </div>

                    <div class="answers-editor">
                        <label style="display: block; margin-bottom: 15px; color: #aaa;">Answers (add point values)</label>
                        <div id="answers-container">
                            <div class="answer-row">
                                <input type="text" class="answer-text" placeholder="Answer 1" required>
                                <input type="number" class="answer-points" placeholder="Points" value="30" required>
                                <button type="button" class="btn-remove" onclick="removeAnswerRow(this)">X</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addAnswerRow()" style="margin-top: 10px;">+ Add Answer</button>
                    </div>

                    <button type="submit" class="btn btn-success">Save Question</button>
                </form>

                <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">

                <h2>Existing Questions</h2>
                <div id="existing-questions">
                    <!-- Questions will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // GAME DATA & STATE
        // ============================================

        // Default questions - you can add more!
        let questions = [
            {
                id: 1,
                text: "Name a popular search engine",
                answers: [
                    { text: "Google", points: 45 },
                    { text: "Bing", points: 25 },
                    { text: "Yahoo", points: 15 },
                    { text: "DuckDuckGo", points: 10 },

                ]
            },
            {

            {

                    { text: "Sausage", points: 15 },

                    { text: "Olives", points: 5 }
                ]
            },
            {

                text: "Name something you bring to the beach",
                answers: [
                    { text: "Towel", points: 35 },
                    { text: "Sunscreen", points: 25 },
                    { text: "Umbrella", points: 15 },
                    { text: "Chair", points: 12 },
                    { text: "Cooler", points: 8 },
                    { text: "Toys/Ball", points: 5 }
                ]
            },
            {
                id: 6,
                text: "Name a famous superhero",
                answers: [
                    { text: "Superman", points: 30 },
                    { text: "Batman", points: 25 },
                    { text: "Spider-Man", points: 20 },
                    { text: "Wonder Woman", points: 12 },
                    { text: "Iron Man", points: 8 },
                    { text: "Captain America", points: 5 }
                ]
            },
            {
                id: 7,
                text: "Name something you find in a wallet",
                answers: [
                    { text: "Money/Cash", points: 40 },
                    { text: "Credit Card", points: 25 },
                    { text: "ID/License", points: 20 },
                    { text: "Photos", points: 10 },
                    { text: "Receipts", points: 5 }
                ]
            },
            {
                id: 8,
                text: "Name a type of weather",
                answers: [
                    { text: "Rain", points: 35 },
                    { text: "Sunny", points: 25 },
                    { text: "Snow", points: 20 },
                    { text: "Cloudy", points: 12 },
                    { text: "Windy", points: 8 }
                ]
            }
        ];

        // Game state
        let gameState = {
            selectedQuestions: [],
            currentQuestionIndex: 0,
            score: 0,
            strikes: 0,
            maxStrikes: 3,
            revealedAnswers: [],
            isPlaying: false
        };

        // Load questions from localStorage if available
        function loadQuestions() {
            const saved = localStorage.getItem('familyFeudQuestions');
            if (saved) {
                questions = JSON.parse(saved);
            }
        }

        // Save questions to localStorage
        function saveQuestions() {
            localStorage.setItem('familyFeudQuestions', JSON.stringify(questions));
        }

        // ============================================
        // FUZZY MATCHING (Levenshtein Distance)
        // ============================================

        function levenshteinDistance(str1, str2) {
            const m = str1.length;
            const n = str2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            for (let i = 0; i <= m; i++) dp[i][0] = i;
            for (let j = 0; j <= n; j++) dp[0][j] = j;

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1];
                    } else {
                        dp[i][j] = 1 + Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]);
                    }
                }
            }
            return dp[m][n];
        }

        function getSimilarity(str1, str2) {
            const s1 = str1.toLowerCase().trim();
            const s2 = str2.toLowerCase().trim();
            const maxLen = Math.max(s1.length, s2.length);
            if (maxLen === 0) return 1;
            const distance = levenshteinDistance(s1, s2);
            return (maxLen - distance) / maxLen;
        }

        function findBestMatch(guess, answers) {
            const threshold = 0.75; // 75% similarity required
            let bestMatch = null;
            let bestScore = 0;

            for (const answer of answers) {
                // Check main answer text
                const similarity = getSimilarity(guess, answer.text);
                if (similarity > bestScore) {
                    bestScore = similarity;
                    bestMatch = answer;
                }

                // Also check if guess contains the answer or vice versa
                const guessLower = guess.toLowerCase().trim();
                const answerLower = answer.text.toLowerCase().trim();
                if (guessLower.includes(answerLower) || answerLower.includes(guessLower)) {
                    if (answerLower.length >= 3) { // Avoid matching very short substrings
                        bestScore = Math.max(bestScore, 0.85);
                        bestMatch = answer;
                    }
                }
            }

            return bestScore >= threshold ? bestMatch : null;
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================

        function showPanel(panel) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

            if (panel === 'setup') {
                document.getElementById('setup-panel').classList.add('active');
                document.querySelector('.nav-tab:nth-child(1)').classList.add('active');
                renderQuestionList();
            } else if (panel === 'game') {
                document.getElementById('game-panel').classList.add('active');
            } else if (panel === 'gameover') {
                document.getElementById('gameover-panel').classList.add('active');
            } else if (panel === 'admin') {
                document.getElementById('admin-panel').classList.add('active');
                document.querySelector('.nav-tab:nth-child(2)').classList.add('active');
                renderExistingQuestions();
            }
        }

        function renderQuestionList() {
            const container = document.getElementById('question-list');
            container.innerHTML = questions.map(q => `
                <div class="question-item">
                    <input type="checkbox" id="q-${q.id}" value="${q.id}" checked>
                    <label for="q-${q.id}" class="q-text">${q.text}</label>
                    <span class="answer-count">${q.answers.length} answers</span>
                </div>
            `).join('');
        }

        function selectAllQuestions() {
            document.querySelectorAll('#question-list input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
        }

        function renderExistingQuestions() {
            const container = document.getElementById('existing-questions');
            container.innerHTML = questions.map(q => `
                <div class="question-item" style="flex-direction: column; align-items: flex-start;">
                    <strong style="color: #ffd700;">${q.text}</strong>
                    <div style="margin-top: 8px; color: #aaa; font-size: 0.9rem;">
                        ${q.answers.map(a => `${a.text} (${a.points}pts)`).join(', ')}
                    </div>
                    <button class="btn btn-danger" style="margin-top: 10px; padding: 8px 15px; font-size: 0.85rem;" onclick="deleteQuestion(${q.id})">Delete</button>
                </div>
            `).join('');
        }

        // ============================================
        // GAME LOGIC
        // ============================================

        function startGame() {
            const checkboxes = document.querySelectorAll('#question-list input[type="checkbox"]:checked');
            const selectedIds = Array.from(checkboxes).map(cb => parseInt(cb.value));

            if (selectedIds.length === 0) {
                alert('Please select at least one question!');
                return;
            }

            gameState.selectedQuestions = questions.filter(q => selectedIds.includes(q.id));
            // Shuffle questions
            gameState.selectedQuestions.sort(() => Math.random() - 0.5);
            gameState.currentQuestionIndex = 0;
            gameState.score = 0;
            gameState.strikes = 0;
            gameState.revealedAnswers = [];
            gameState.isPlaying = true;

            showPanel('game');
            loadQuestion();
        }

        function loadQuestion() {
            const question = gameState.selectedQuestions[gameState.currentQuestionIndex];
            gameState.revealedAnswers = [];
            gameState.strikes = 0;
            updateStrikesDisplay();

            document.getElementById('question-text').textContent = question.text;
            document.getElementById('q-number').textContent = gameState.currentQuestionIndex + 1;
            document.getElementById('current-q').textContent = gameState.currentQuestionIndex + 1;
            document.getElementById('total-q').textContent = gameState.selectedQuestions.length;

            renderAnswerBoard(question);
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').focus();
            hideFeedback();
        }

        function renderAnswerBoard(question) {
            const board = document.getElementById('answer-board');
            board.innerHTML = question.answers.map((answer, index) => {
                const isRevealed = gameState.revealedAnswers.some(a => a.text === answer.text);
                return `
                    <div class="answer-slot ${isRevealed ? 'revealed' : 'hidden'}" id="answer-${index}">
                        <span class="number">${index + 1}</span>
                        <span class="text">${answer.text}</span>
                        <span class="points">${answer.points}</span>
                    </div>
                `;
            }).join('');
        }

        function submitGuess(event) {
            event.preventDefault();
            if (!gameState.isPlaying) return;

            const input = document.getElementById('guess-input');
            const guess = input.value.trim();

            if (!guess) return;

            const question = gameState.selectedQuestions[gameState.currentQuestionIndex];
            const unrevealed = question.answers.filter(a =>
                !gameState.revealedAnswers.some(r => r.text === a.text)
            );

            const match = findBestMatch(guess, unrevealed);

            if (match) {
                // Correct answer!
                gameState.revealedAnswers.push(match);
                gameState.score += match.points;
                updateScoreDisplay();

                // Reveal the answer with animation
                const answerIndex = question.answers.findIndex(a => a.text === match.text);
                const slot = document.getElementById(`answer-${answerIndex}`);
                slot.classList.remove('hidden');
                slot.classList.add('revealed', 'just-revealed');
                setTimeout(() => slot.classList.remove('just-revealed'), 500);

                showFeedback(`Correct! "${match.text}" for ${match.points} points!`, 'correct');

                // Check if all answers revealed
                if (gameState.revealedAnswers.length === question.answers.length) {
                    setTimeout(() => {
                        showFeedback('All answers found! Moving to next question...', 'correct');
                        setTimeout(nextQuestion, 1500);
                    }, 1000);
                }
            } else {
                // Wrong answer
                gameState.strikes++;
                updateStrikesDisplay();
                showFeedback('Strike! Try again...', 'wrong');

                // Shake animation
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 300);

                // Check for max strikes
                if (gameState.strikes >= gameState.maxStrikes) {
                    setTimeout(() => {
                        revealAllAnswers();
                        showFeedback('3 Strikes! Moving to next question...', 'wrong');
                        setTimeout(nextQuestion, 2000);
                    }, 500);
                }
            }

            input.value = '';
            input.focus();
        }

        function nextQuestion() {
            gameState.currentQuestionIndex++;

            if (gameState.currentQuestionIndex >= gameState.selectedQuestions.length) {
                endGame();
            } else {
                loadQuestion();
            }
        }

        function revealAllAnswers() {
            const question = gameState.selectedQuestions[gameState.currentQuestionIndex];
            question.answers.forEach((answer, index) => {
                const slot = document.getElementById(`answer-${index}`);
                slot.classList.remove('hidden');
                slot.classList.add('revealed');
            });
        }

        function endGame() {
            gameState.isPlaying = false;
            document.getElementById('final-score').textContent = gameState.score;
            showPanel('gameover');
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = gameState.score;
        }

        function updateStrikesDisplay() {
            for (let i = 1; i <= 3; i++) {
                const strike = document.getElementById(`strike-${i}`);
                if (i <= gameState.strikes) {
                    strike.classList.add('active');
                } else {
                    strike.classList.remove('active');
                }
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function hideFeedback() {
            document.getElementById('feedback').className = 'feedback';
        }

        // ============================================
        // ADMIN FUNCTIONS
        // ============================================

        function addAnswerRow() {
            const container = document.getElementById('answers-container');
            const row = document.createElement('div');
            row.className = 'answer-row';
            row.innerHTML = `
                <input type="text" class="answer-text" placeholder="Answer" required>
                <input type="number" class="answer-points" placeholder="Points" value="10" required>
                <button type="button" class="btn-remove" onclick="removeAnswerRow(this)">X</button>
            `;
            container.appendChild(row);
        }

        function removeAnswerRow(button) {
            const container = document.getElementById('answers-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function saveQuestion(event) {
            event.preventDefault();

            const text = document.getElementById('new-question-text').value.trim();
            const answerRows = document.querySelectorAll('#answers-container .answer-row');

            const answers = Array.from(answerRows).map(row => ({
                text: row.querySelector('.answer-text').value.trim(),
                points: parseInt(row.querySelector('.answer-points').value) || 10
            })).filter(a => a.text);

            if (!text || answers.length === 0) {
                alert('Please enter a question and at least one answer.');
                return;
            }

            const newQuestion = {
                id: Date.now(),
                text: text,
                answers: answers
            };

            questions.push(newQuestion);
            saveQuestions();

            // Reset form
            document.getElementById('new-question-text').value = '';
            document.getElementById('answers-container').innerHTML = `
                <div class="answer-row">
                    <input type="text" class="answer-text" placeholder="Answer 1" required>
                    <input type="number" class="answer-points" placeholder="Points" value="30" required>
                    <button type="button" class="btn-remove" onclick="removeAnswerRow(this)">X</button>
                </div>
            `;

            renderExistingQuestions();
            alert('Question saved!');
        }

        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions = questions.filter(q => q.id !== id);
                saveQuestions();
                renderExistingQuestions();
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            renderQuestionList();
        });
    </script>
</body>
</html>
